<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>

<body>
    <!-- 在这里插入 SVG 图形 -->
    <svg width="600" height="400">
        <rect x="50" y="20" width="30" height="30" fill="skyblue" />
        <line x1="50" y1="50" x2="150" y2="150" stroke="red" stroke-width="2" />
        <!-- 透明度fill-opacity -->
        <polygon points="100,200 180,90 20,90" fill="purple" fill-opacity="0.5" />
        <!-- 移动到50,50 画线150,50 画线100,150 闭合该图形 -->
        <path d="M50 50 L150 50 L100 150 Z" fill="none" stroke="black" />
        <polyline points="50,50 100,20 150,50 100,100" fill="none" stroke="blue" />
        <text x="500" y="500" font-family="微软雅黑" font-size="20" fill="black">Hello SVG!</text>
    </svg>

    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- 天空背景 -->
        <rect x="0" y="0" width="400" height="300" fill="skyblue" />

        <!-- 太阳 -->
        <circle cx="100" cy="100" r="40" fill="yellow" />

        <!-- 太阳光线 -->
        <line x1="100" y1="100" x2="200" y2="30" stroke="yellow" />
        <line x1="100" y1="100" x2="300" y2="70" stroke="yellow" />
        <line x1="100" y1="100" x2="300" y2="130" stroke="yellow" />

        <!-- 地平线 -->
        <line x1="0" y1="200" x2="400" y2="200" stroke="green" />

        <!-- 山丘 -->
        <path d="M0 200 Q100 100 200 200 Q300 300 400 200" fill="green" />
    </svg>

    <svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- 背景 -->
        <rect x="0" y="0" width="300" height="400" fill="lightgray" />

        <!-- 头部 -->
        <circle cx="150" cy="150" r="100" fill="beige" />

        <!-- 眼睛 -->
        <circle cx="120" cy="120" r="15" fill="white" />
        <circle cx="180" cy="120" r="15" fill="white" />

        <!-- 眼珠 -->
        <circle cx="120" cy="120" r="5" fill="black" />
        <circle cx="180" cy="120" r="5" fill="black" />

        <!-- 嘴巴 -->
        <path d="M130 180 Q150 200 170 180" fill="none" stroke="black" />

        <!-- 脸部轮廓 -->
        <path d="M100 150 Q150 50 200 150 Q150 250 100 150" fill="none" stroke="black" />

        <!-- 衣领 -->
        <path d="M80 250 Q150 300 220 250" fill="none" stroke="black" />

        <!-- 衣服 -->
        <path d="M60 300 Q150 400 240 300" fill="green" stroke="black" />

        <!-- 胸部 -->
        <circle cx="150" cy="270" r="50" fill="beige" />
    </svg>

</body>

</html>
