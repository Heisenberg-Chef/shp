<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 5px solid rgb(54, 126, 123);
        }
    </style>
</head>

<body>
    <canvas width="600px" height="450"></canvas>
</body>
<script>
    let canvas = document.querySelector('canvas');
    // 获取画布上下文
    let ctx = canvas.getContext('2d'); // 3d ：webGL
    ctx.fillStyle = "skyblue";
    ctx.rect(100, 100, 200, 200);
    ctx.fillRect(50, 50, 70, 70);
    // 绘制线段
    ctx.strokeStyle = "red";
    ctx.lineWidth = 10;
    // 所有的样式设定一定要在绘制之前。
    ctx.stroke()
</script>

</html>
